<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Zadanie 13.3</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='header'>
  <h1>Lets play!</h1>
  <h4>Choose a button</h4>
  <div id="output-round"></div>
</div>
<div class='container-button' id='container-button'>
  <div class='btn'>
    <button id='paper' data-move="paper" class="player-move">paper</button>
  </div>
  <div class='btn'>
    <button id='stone' data-move="stone" class="player-move">stone</button>
  </div>
  <div class='btn'>
    <button id='scissors' data-move="scissors" class="player-move">scissors</button>
  </div>
</div>
<br>
<div id='output-end'></div>
<br>
<div id="output-scores"></div>
<br>
<div class='btn'>
  <button id='new-game' class='new-game'>new game</button>
</div>

<!--Modal-->
<div class="overlay" id="modal-overlay">
  <div class="modal">
    <a href="#" class="close">x</a>
    <div class="flex-container">
      <header>Game Result</header>
      <div class="content">
        <div id="output-modal"></div>
        <table id="modal-tabel"></table>
      </div>
    </div>
  </div>
</div>
  
<script  src="js/script.js"></script>

</body>

</html>
